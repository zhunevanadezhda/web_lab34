{% extends "layouts/base_layout.html" %}

{% block main %}
    <section class="card card-default w-50 mx-auto">
        <h4 class="card-header">Регистрация</h4>
        <form action="/registration" method="POST" class="card-body">
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            <div class="form-group">
                <label for="email-input">Email:</label>
                <input type="email" name="email" class="form-control" id="email-input" placeholder="exmaple@example.com">
            </div>
            <div class="form-group">
                <label for="password-input">Пароль:</label>
                <input type="password" name="password" class="form-control" id="password-input" placeholder="******">
            </div>
            <div class="form-group">
                <label for="password2-input">Повтор пароля:</label>
                <input type="password" name="password2" class="form-control" id="password2-input" placeholder="******">
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </section>
{% endblock %}
